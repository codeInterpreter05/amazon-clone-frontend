<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com. Spend Less. Smile More</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo border"></div>
            </div>
            <div class="nav-address border">
                <i class="fa-solid fa-location-dot"></i>
                <div class="address-icon">
                    <p class = "address-first">Deliver to</p>
                    <p class = "address-second">India</p>
                </div>
            </div>
            <div class="nav-search">
                <select name="all" id="all">
                    <option value="all">All</option>
                </select>
                <input type="text" name="search" id="search" placeholder="Search Amazon">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-language border">
                <img src="./images/united-states-svgrepo-com.svg" alt="flag">
                <p>EN</p>
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="nav-sign-in border">
                <p><span>Hello, sign in</span></p>
                <div>
                    <p class = "nav-second">Account & Lists</p>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
            <div class="nav-sign-in border returns">
                <p><span>Returns</span></p>
                <p class = "nav-second">& Orders</p>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="nav-second">Cart</p>
            </div>
        </div>
    </header>
</body>
</html>
